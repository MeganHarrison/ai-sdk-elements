name: Update Supabase Types

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for type updates'
        required: false
        default: 'chore: update Supabase database types'
  
  # Scheduled runs (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # On push to main branch (when database migrations are merged)
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/update-supabase-types.yml'

jobs:
  update-types:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    env:
      SUPABASE_PROJECT_ID: lgveqfnpkxvzbnnwuled
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Generate TypeScript types
        run: |
          npx supabase gen types typescript \
            --project-id ${{ env.SUPABASE_PROJECT_ID }} \
            --schema public \
            > database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet database.types.ts; then
            echo "No changes in database types"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Database types have changed"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update Supabase database types
            
            Auto-generated by GitHub Actions workflow
            Trigger: ${{ github.event_name }}
          branch: update-supabase-types
          delete-branch: true
          title: 'ğŸ”„ Update Supabase Database Types'
          body: |
            ## ğŸ“Š Automated Database Type Update
            
            This PR updates the TypeScript types for the Supabase database schema.
            
            ### ğŸ” Changes
            - Updated `database.types.ts` with latest schema from Supabase project
            - Project ID: `${{ env.SUPABASE_PROJECT_ID }}`
            
            ### âš¡ Trigger
            - Event: `${{ github.event_name }}`
            - Actor: `${{ github.actor }}`
            - Time: `${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}`
            
            ### âœ… Next Steps
            1. Review the type changes
            2. Ensure they align with expected database schema
            3. Merge if everything looks correct
            
            ---
            *This PR was automatically created by the update-supabase-types workflow*
          labels: |
            automated
            dependencies
            types
            supabase
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
      
      - name: Auto-merge PR (optional)
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'schedule'
        run: |
          gh pr merge --auto --merge --delete-branch update-supabase-types || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}